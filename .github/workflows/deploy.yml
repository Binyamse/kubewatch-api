name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Build Go Application
        run: |
          export GO111MODULE=on
          go mod init || true
          go mod tidy
          go build -o k8s-api-monitor cmd/main.go}

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/kubewatch-api:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/kubewatch-api:latest

  helm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Package Helm Chart
        run: |
          helm package deployment/helm
          mv kubewatch-api-*.tgz helm-package/

      - name: Upload Helm Chart as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: helm-chart
          path: helm-package/